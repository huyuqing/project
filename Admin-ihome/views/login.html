
  <div class="login" ng-controller="LoginCtrl">
      <div class="container login_logo">
          <a href="../index.html" title="爱家微社区" target="_blank"><img src="../static/img/logo_main.png"></a>
      </div>
      <div class="login_detail">
          
          <img src="../static/img/login_img.png" class="pull-left login_detail_img">
           <!-- 登录框 -->
           <div>{{login}}</div>
          <div class="login_form pull-right">
            <div class="form_head">
              <img src="../static/img/login_form_logo.png">
              登录爱家后台
            </div>              
            <form class="form_detail" id="loginForm"  ng-submit="submitLogin(loginForm.$valid)" name="loginForm" >
              <div class="form-group">
                <input type="text" class="form-control" id="loginName" name="loginName" placeholder="用户名/手机号" ng-model="login.loginName" required>
                <span style="color: #ff4a0d" ng-show="loginForm.loginName.$error.required">请填写用户名</span>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="loginPsw" name="loginPsw" placeholder="密码" ng-model="login.loginPsw" required>
              </div>
              <div class="form_word_code">
                <div class="checkbox pull-left">
                  <label >
                    <input type="checkbox" id="rememberCode" name="rememberCode"> 记住密码
                  </label>
                </div>
                <a href="reset.html" class="pull-right">忘记密码？</a>
              </div>

              <button type="submit" class="btn btn-block" id="btnLogin" ng-disabled="loginForm.$invalid">登录</button> 
              <!-- <input type="submit" class="btn btn-block" id="btnLogin" ng-disabled="loginForm.$invalid" value="登录">                     -->

            </form>
            <div class="form_signin">
              <a href="signin.html">开通爱家平台</a>
            </div>             
          </div>
          
      </div>
  </div>
